<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>
<body>
    <h1>React</h1>
    <div id="root">wait...</div>
    <div id="riit">wait...</div>

    <script type="text/babel">
        let dom = document.querySelector('#root');
        let dom_2 = document.querySelector('#riit');

        const p = {
            fontSize: "20pt",
            padding: "10px"
        }
        const p_2 = {
            fontSize: "20pt",
            padding: "10px",
            backgroundColor: "blue",
            color: "white",
            cursor: "pointer"
        }

        const input = {
            fontSize: "16pt",
            padding: "5px 10px"
        }

        let message = 'お名前をどうぞ：';
        let in_val = '';

        let doChange = (event) => {
            in_val = event.target.value;
            message = 'こんにちは、' + in_val + 'さん！！';
        };

        let counter = 0;

        let doAction = (event)=>{
                let el = (
                    <div>
                        <p style={p}>{message}</p>
                        <div>
                            <input type="text" id="input" style={input} onChange={doChange} />
                            <button onClick={doAction} style={input}>Click</button>
                        </div>
                    </div>
                );
                ReactDOM.render(el, dom);
            };
        doAction();

        let doAction_2 = (event)=>{
                counter++;
                let el = (
                    <div>
                        <p onClick={doAction_2} style={p_2}>
                            count: {counter}
                        </p>
                    </div>
                );
                ReactDOM.render(el, dom_2);
            };
        doAction_2();
    </script>
</body>
</html>
