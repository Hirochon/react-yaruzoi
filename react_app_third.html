<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>
<body>
    <h1>React</h1>
    <div id="root">wait...</div>

    <script type="text/babel">
        let dom = document.querySelector('#root');

        const message_true = "メッセージを表示します。"
        const message_false = "メッセージはありません…。"

        const msg_true = {
            fontSize:"20pt",
            fontWeight: 'bold',
            color:"red",
            border:"2px solid green"
        }
        const msg_false = {
            fontSize:"16pt",
            fontWeight: 'plain',
            color:"white",
            backgroundColor: "blue"
        }

        let flg = false

        const list = {
            fontSize: "18pt",
            padding: "5px 50px",
        }

        const data = [
            <li>One</li>,
            <li>Two</li>,
            <li>Three</li>,
        ]

        const table = {
            fontSize: "16pt",
            padding: "5px 50px",
        }

        const th = {
            color: 'white',
            backgroundColor: '#016',
            padding: '5px 15px'
        }

        const td = {
            color: 'black',
            padding: '5px 15px',
            border: '1px solid gray',
        }

        const data_2 = [
            {name: 'Taro', mail:'taro@yamada', age:45},
            {name: 'Hanako', mail:'hanako@flower', age:37},
            {name: 'Sachiko', mail:'sachiko@happy', age:29}
        ];

        let el = (
            <div>
                <table style={table}>
                    <tr>
                        <th style={th}>name</th>
                        <th style={th}>mail</th>
                        <th style={th}>age</th>
                    </tr>
                    {data_2.map((value)=>(
                        <tr>
                            <td style={td}>{value.name}</td>
                            <td style={td}>{value.mail}</td>
                            <td style={td}>{value.age}</td>
                        </tr>
                    ))}
                </table>
                {flg ?
                    <p style={msg_true}>{message_true}</p>
                :
                    <p style={msg_false}>{message_false}</p>
                }
                <ul style={list}>
                    {data}
                </ul>
            </div>
        );
        
        ReactDOM.render(el, dom);
    </script>
</body>
</html>
